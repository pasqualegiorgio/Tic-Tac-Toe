<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Le Tabelle in HTML</title>
    </head>
    <body>
        <h1>Benvenuti alla lezione sulle Tabelle HTML!</h1>

        <!-- l'attributo border Ã¨ deprecato in HTML5; vedremo come stilizzare le tabelle nella sezione sul CSS -->

            <thead>
                <tr>
                    <th>Nome Azienda</th>
                    <th>Costo Azione</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Amazon</td>

                </tr>
                <tr>
                    <td>GM</td>
                    <td>41</td>
                </tr>

        </table>

        <hr>

        <table border="1">
            <tr>
                <th>Casa Automobilistica</th>

            </tr>

            </tr>

                <td>Gallardo</td>
            </tr>
        </table>



    </body>
</html>
