<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>I Forms - Parte Terza</title>
    </head>
    <body>
        <h1>I Forms - Parte Terza</h1>

                <!-- textarea: https://www.w3schools.com/tags/tag_textarea.asp -->
                <!-- select: https://www.w3schools.com/tags/tag_select.asp -->
                <!-- radio e altri input: https://www.w3schools.com/html/html_forms.asp-->

        <form action="" method="GET">
            <label for="mail">Email:</label>
            <input id="mail" type="email" name="miamail" placeholder="La tua mail" required>

            <label for="psw">Password:</label>
            <input id="psw" type="password" name="miapassword" placeholder="La tua password" required>
            <input type="submit" value="ENTRA">
        </form>

        <hr>

        <form action="" method="GET">
            <h3>Sei:</h3>
            <label for="woman">Donna</label>
            <input id="woman" type="radio" name="genere" value="donna">

            <label for="man">Uomo</label>
            <input id="man" type="radio" name="genere" value="uomo">

            <h3>Specializzazione:</h3>
            <select name="specializzazione">
                <option value="backend">Back End</option>
                <option value="frontend">Front End</option>
                <option value="fullstack">Full Stack</option>
            </select>

            <h3>Parlaci di te..</h3>
            <textarea name="descrizione" rows="15" cols="50"></textarea><br>
            <input type="submit" value="ENTRA">
        </form>

    </body>
</html>
